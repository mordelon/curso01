<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios Javascript</title>

</head>
<body>
    <h1>Cambio de Color de Fondo</h1>

  <button onclick="cambiarColorFondo()">Cambiar color de fondo</button>
  <h1>Programa de Bienvenida Personalizada</h1>

  <label for="nombre">Ingresa tu nombre:</label>
  <input type="text" id="nombre">
  <button onclick="mostrarMensaje()">Mostrar mensaje de bienvenida</button>

  <p id="mensaje-bienvenida"></p>

  <h1>Tabla de Multiplicar</h1>

  <label for="numero">Ingresa un número:</label>
  <input type="number" id="numero">
  <button onclick="generarTabla()">Generar tabla de multiplicar</button>

  <table id="tabla-multiplicar">
    <tr>
      <th>Número</th>
      <th>Multiplicador</th>
      <th>Resultado</th>
    </tr>
  </table>

  <h1>Contador de Clics</h1>

  <button onclick="incrementarContador()">Haz clic aquí</button>

  <p>Clics totales: <span id="contador">0</span></p>

  <h1>Verificación de Contraseña</h1>

  <label for="contrasena">Ingresa tu contraseña:</label>
  <input type="password" id="contrasena">
  <button onclick="verificarContrasena()">Verificar</button>

  <p id="mensaje-resultado"></p>

  <script src="script.js"></script>
</body>
</html>
